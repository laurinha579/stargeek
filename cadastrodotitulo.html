<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Título</title>
    <link rel="stylesheet" href="cadastrodotitulo.css">
</head>
<body>
    <header>
        <nav class="menu">
            <a href="catalogo.html">Voltar</a>
        </nav>
        <h1>Cadastro do Título</h1>
    </header>
    <main>
        <form class="cadastro">
            <label for="inome">Nome do título</label>
            <input type="text" id="inome">
            <label for="ivoce">Resumo</label>
            <br>
            <textarea name="txtvoce" id="ivoce" cols="30" rows="10"></textarea>
            <br>
            <label for="ifoto">Escolha a foto</label>
            <input type="file" id="ifoto">
                <div class="botao">
                    <input class="btncadastrar" type="button" value="Enviar">
                </div>

        </form>
    </main>
    <script src="cadastrodotitulo.js"></script>
</body>
</html>
